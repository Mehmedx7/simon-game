<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="shortcut icon" href="./static/favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="game-container mx-auto text-center">
            <h1>Simon Game</h1>
            <h3 id="level-title">Press Any Key to Start</h3>
            <div class="d-flex flex-wrap justify-content-center gap-4 mb-4">
                <!-- Game buttons -->
                <button id="green" class="btn-circle"></button>
                <button id="red" class="btn-circle"></button>
                <button id="yellow" class="btn-circle"></button>
                <button id="blue" class="btn-circle"></button>
            </div>
            <h3 id="game-over-message" class="game-over-message d-none">Game Over! Press Any Key to Restart</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
